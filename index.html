<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="profile-pic"></div>
                <div class="icons">
                    <i class="fa-solid fa-users"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search or start new chat">
            </div>
            <div class="chats">
                <div class="chat-item" onclick="switchChat('Chat 1')">
                    <div class="chat-avatar"></div>
                    <div class="chat-info">
                        <h4>Chat 1</h4>
                        <p>Last message...</p>
                    </div>
                </div>
                <div class="chat-item" onclick="switchChat('Chat 2')">
                    <div class="chat-avatar"></div>
                    <div class="chat-info">
                        <h4>Chat 2</h4>
                        <p>Last message...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-avatar"></div>
                <h4 id="chat-title">Chat 1</h4>
                <div class="icons">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message received">Hello!</div>
                <div class="message sent">Hi there!</div>
            </div>
            <div class="chat-input">
                <i class="fa-solid fa-face-smile"></i>
                <input id="message-input" type="text" placeholder="Type a message..." onkeypress="sendMessage(event)">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
